<div *ngIf="usuarios">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-searchbar placeholder="Filtrar..." (ionInput)="ionInput($event)"></ion-searchbar>
        </ion-col>
        <ion-col size="auto">
          <ion-button (click)="novo()">
            <ion-icon name="add"></ion-icon>Novo
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>


  <ion-list>
    <ion-item class="clickable" *ngFor="let usu of usuarios" (click)="gotToUsuario(usu.id)">
      <ion-label>
        <strong>{{ usu.nome }}</strong><br>
        <small>{{ usu.rua }}, {{ usu.numero }} - {{ usu.bairro }} - {{ usu.cidade }}/{{ usu.estado }} </small><br>
        <small>{{ usu.email }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
