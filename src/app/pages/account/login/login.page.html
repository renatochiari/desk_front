<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">
        <form [formGroup]="form">
          <br>
          <p class="text-center">
            <img src="assets/icon/icon.png" alt="Dachshop" width="175"><br>
          </p>
          <br>
          <ion-list lines="none" class="animated fadeIn">
            <ion-item>
              <ion-input type="text" placeholder="E-mail" formControlName="email" autocomplete="email"
                (keyup.enter)="submit()">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input [type]="hide ? 'password' : 'text'" placeholder="Senha" formControlName="senha"
                autocomplete="password" (keyup.enter)="submit()">
              </ion-input>
              <ion-icon class="clickable" [name]="hide ? 'eye' : 'eye-off'" (click)="toggleHide()">
              </ion-icon>
            </ion-item>
          </ion-list>
          <br>
          <ion-button expand="full" size="large" class="animated fadeIn" [disabled]="!form.valid" (click)="submit()">
            Entrar
          </ion-button>
          <ion-button fill="clear" expand="full" class="animated fadeIn" (click)="resetPassword()">
            ESQUECI MINHA SENHA
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
